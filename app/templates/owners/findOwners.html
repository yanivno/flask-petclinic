{% extends "base.html" %}

{% block content %}
<h2>Find Owners</h2>

<form action="{{ url_for('owners.list_owners') }}" method="get" class="mb-4">
    <div class="mb-3">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
        {% if not_found %}
        <div class="text-danger mt-1">has not been found</div>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Find Owner</button>
</form>

<a href="{{ url_for('owners.new_owner') }}" class="btn btn-primary">Add Owner</a>
{% endblock %}
